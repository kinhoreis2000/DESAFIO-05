<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>FORMULÁRIO DESAFIO</title>
</head>

<body>
  <div class="page">
  <header><h1>Mentoria</h1> <br> <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

  </header>

  <form id="my-form">

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES PESSOAIS</legend>
      <div class="col-2">

        <div class="input-wrapper">

          <label for="person-name">Nome </label>
          <input 
            type="text" 
            id="person-name"
            required
            />
        </div>

        <div class="input-wrapper">
          <label for="person-last-name">Sobrenome </label>
          <input type="text" 
          id="person-last-name" 
          required/>
        </div>
      </div>

        <div class="input-wrapper">
          <label for="person-email"> E-mail <span>(digite um e-mail válido)</span></label>
          <input type="email" id="person-email" required />
        </div>

        <div class="input-wrapper">
          <label for="person-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="person-password" required minlength="8">
        </div>
      </div>
    </fieldset>

    <fieldset>

      <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
          <label for="mentor-name">
            Nome do seu mentor <span>(Só o primeiro nome)</span>
          </label>
          <input type="text" id="mentor-name">
        </div>

      </div>
        
    </fieldset>
    
    <legend class="legend-space">SEUS HORÁRIOS DISPONÍVEIS</legend>

    <fieldset>
      
      <legend class="lowlegend">PRIMEIRA MENTORIA</legend>
      <div class="input-wrapper">
            <div class="col-3">
            <div class="input-wrapper">
              <label for="mentor-date">Data <span> (DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-date" />
            </div>
  
            <div class="input-wrapper-different">
              <label for="mentor-begin">Das</label>
              <input type="time" id="mentor-begin" />
            </div>

            <div class="input-wrapper-different">
              <label for="mentor-end">Até</label>
              <input type="time" id="mentor-end" />
            </div>
          </div>
          
        </div>
        <legend class="lowlegend">SEGUNDA MENTORIA</legend>
        <div class="fieldset-wrapper">
            <div class="col-3">
            <div class="input-wrapper">
              <label for="mentor-date-second">Data <span> (DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-date-second" />
            </div>
  
            <div class="input-wrapper-different">
              <label for="mentor-begin-second">Das</label>
              <input type="time" id="mentor-begin-second" />
            </div>

            <div class="input-wrapper-different">
              <label for="mentor-end-second">Até</label>
              <input type="time" id="mentor-end-second" />
            </div>
          </div>
        </div>

    </fieldset>

  </form>
  <footer>
    <button 
      class="button" 
      form="my-form">
      Salvar
    </button>
  </footer>
  </div>
</body>
</html>
